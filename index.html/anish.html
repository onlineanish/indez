<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Susmita ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .hero {
            position: relative;
            height: 100%;
            background: url('my heart.jpeg') no-repeat center center/cover; /* Initial background image */
            overflow: hidden;
            transition: background 1s ease-in-out;
            background-size: 60%; /* Adjust size - smaller number = smaller image */
            background-repeat: no-repeat;

        }

        /* Overlay to make text stand out against the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent dark overlay */
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            color: #f5a623;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            color: #f7c7b6;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .heart {
            font-size: 60px;
            color: #f5a623;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 30px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        button {
            background-color: #f5a623;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: #f7c7b6;
            font-weight: 400;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero" id="heroImage">
        <div class="overlay"></div>
        <div class="content">
            <h1>Mero syanuuu ‚ù§Ô∏è</h1>
            <p>My happiness.</p>
            
            <div class="heart">&#10084;</div>

            <button onclick="changeImage()">Click Me üíå</button>
        </div>
        <footer>
            Your Anishüíñ
        </footer>
    </div>

    <script>
        function changeImage() {
            // Get the hero div to change the background image
            const hero = document.getElementById('heroImage');
            
            // Set a new background image when the button is clicked
            hero.style.backgroundImage = "url('my heart.jpeg')"; // New background image

            // Optional: Show a message after changing the image
            alert("Love you more babe! üíñ");
        }
    </script>

</body>
</html>
